<button (click)="showAddCharacterForm()">
  New Character
</button>

<br/>
<br/>

<div *ngIf="character">
	<div>
		<label>name:
      <input [(ngModel)]="character.name" placeholder="Name"/>
    </label>
	</div>
	<div>
		<label>Base Initiative:
      <input [(ngModel)]="character.baseInitiative" placeholder="Base Initiative"/>
    </label>
	</div>
	<div>
		<label>Initiative Dice:
      <input [(ngModel)]="character.initiativeDice" placeholder="Initiative Dice"/>
    </label>
	</div>
	<div>
		<label>Stun Damage:
      <input [(ngModel)]="character.stunDamage" placeholder=""/>
    </label>
	</div>
	<div>
		<label>Physical Damage:
      <input [(ngModel)]="character.physicalDamage" placeholder=""/>
    </label>
	</div>
	<button (click)="save()">save</button>
</div>
