<div *ngIf="messageService.messages.length || messageService.diceRolls.length">

	<h2>Messages</h2>
	<button class="clear"
          (click)="messageService.clear()">clear</button>
	<div *ngFor='let message of messageService.messages'> {{message}} </div>
	<div *ngFor='let message of messageService.diceRolls'>
		<app-message [message]="message"></app-message>
	</div>

</div>
